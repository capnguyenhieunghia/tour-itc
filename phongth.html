<body>
    <div class="buton-sc">
        <div class="bt-sc"><a href="index.html">Cổng Trường</a></div>
        <div class="bt-sc"><a href="phonglt.html">Phòng Lý Thuyết</a></div>
        <div class="bt-sc"><a href="phongth.html">Phòng Thực Hành</a></div>
    </div>

    <div id="pano">
        <div id="panorama"></div>
    </div>

    <audio id="background-audio" src="sound/dgtrr-sound.mp3" loop autoplay></audio>
    <button id="toggle-sound">Tắt/Mở Âm Thanh</button>

    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <script>
        const scenes = {
            0: 'img/hinh2.jpg',
        };

        const viewer = pannellum.viewer('panorama', {
            type: 'equirectangular',
            panorama: scenes[0],
            autoLoad: true,
            showControls: true,
            hfov: 100,
            vOffset: 0,
        });

        function autoRotate() {
            setInterval(() => {
                viewer.setYaw(viewer.getYaw() + 5);
            }, 100);
        }

        autoRotate();

        // 
        document.addEventListener('keydown', function (event) {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });

        const devtools = /./;
        Object.defineProperty(devtools, 'toString', {
            get: function () {
                return () => { };
            }
        });
        console.log('%c', devtools);

        const audio = document.getElementById('background-audio');
        const toggleButton = document.getElementById('toggle-sound');

        toggleButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                toggleButton.textContent = 'Tắt Âm Thanh';
            } else {
                audio.pause();
                toggleButton.textContent = 'Mở Âm Thanh';
            }
        });
    </script>
</body>
