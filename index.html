    <audio id="background-audio" src="sound/dgtrr-sound.mp3" loop autoplay></audio>
    <button id="toggle-sound">Tắt/Mở Âm Thanh</button>
    <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <script src="main.js"></script>
    <script>
        const audio = document.getElementById('background-audio');
        const toggleButton = document.getElementById('toggle-sound');

        toggleButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                toggleButton.textContent = 'Tắt Âm Thanh';
            } else {
                audio.pause();
                toggleButton.textContent = 'Mở Âm Thanh';
            }
        });
    </script>
